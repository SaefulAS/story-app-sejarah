<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamu Sedang Offline</title>
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;700&family=Lora:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Lora', serif;
        background: linear-gradient(135deg, #e6ddcf, #efe2ba);
        color: #3b3a36;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .offline-card {
        background-color: #fffaf3;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        max-width: 400px;
        width: 100%;
        animation: fadeIn 0.6s ease;
      }

      .offline-card h1 {
        font-family: 'EB Garamond', serif;
        font-size: 28px;
        color: #9e6b34;
        margin-bottom: 10px;
      }

      .offline-card p {
        font-size: 15px;
        color: #5d5343;
        margin-bottom: 24px;
      }

      .offline-card button {
        width: 100%;
        padding: 12px 16px;
        border: none;
        border-radius: 10px;
        background-color: #9e6b34;
        color: white;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .offline-card button:hover {
        background-color: #7a4e22;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .offline-card {
          padding: 24px 16px;
        }

        .offline-card h1 {
          font-size: 24px;
        }

        .offline-card p {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-card">
      <h1>ðŸš« Kamu Sedang Offline</h1>
      <p>
        Maaf, halaman ini tidak dapat diakses tanpa koneksi internet. Silakan periksa jaringanmu
        lalu klik tombol di bawah ini.
      </p>
      <button onclick="location.reload()">Coba Lagi</button>
    </div>
  </body>
</html>
